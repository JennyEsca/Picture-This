<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!-- <img src="images/museum.jpg" alt="placeholder"> -->


      <picture>
        <source src="images/museum-800_x_800.jpeg,
                    images/museum-1600_x_1600.jpeg 2x,
                    images/museum-2400_x_2400.jpeg 3x"
                  media="(min-width:1600px)">

        <source src="images/museum-640_x_640.jpeg,
                    images/museum-1280_x_1280.jpeg 2x,
                    images/museum-1920_x_1920.jpeg 3x" media="(min-width:1280px)">

        <source src="images/museum-480_x_480.jpeg,
                    images/museum-960_x_960.jpeg 2x,
                    images/museum-1440_x_1440.jpeg 3x"
                    media="(min-width:960px)">

        <source src="images/museum-320_x_180.jpeg,
        images/museum-640_x_360.jpeg 2x,
        images/museum-960_x_540.jpeg 3x"
        media="(max-width:320px)">

        <source src="images/museum-480_x_270.jpeg,
        images/museum-960_x_540.jpeg 2x,
        images/museum-1440_x_810.jpeg 3x"
        media="(max-width:480px)">

        <source src="images/museum-720_x_405.jpeg,
        images/museum-1440_x_810.jpeg 2x,
        images/museum-2160_x_1215.jpeg 3x"
        media="(max-width:720px)">

        <source src="images/museum-960_x_540.jpeg,
        images/museum-1920_x_1080.jpeg 2x,
        images/museum-2880_x_1621.jpeg 3x"
        media="(max-width:960px)">

        <img
        src="images/museum.jpg"
        alt="Main room of the museum">


        
            


      </picture>

  </header>
</body>

</html>
